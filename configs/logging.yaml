# CogniSense â€” Logging Configuration

version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s | %(levelname)-8s | %(name)s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    formatter: standard
    filename: logs/cognisense.log
    maxBytes: 5242880  # 5 MB
    backupCount: 3
    encoding: utf-8

root:
  level: INFO
  handlers: [console, file]

loggers:
  uvicorn.access:
    level: WARNING
